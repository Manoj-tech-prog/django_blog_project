<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ profile.user }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #e74c3c; /* Red */
            margin-top: 20px;
        }

        .profile-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
            border: 5px solid #e74c3c; /* Red border */
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #e74c3c; /* Red */
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .social-links a:hover {
            text-decoration: underline;
            color: #333;
        }

        .social-links a:not(:last-child)::after {
            content: '|';
            margin-left: 10px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333; /* Black */
            color: white;
        }

        footer a {
            color: #e74c3c; /* Red */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>It's {{ profile.user }} -- {{ profile.bio }}</h1>
        <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="profile-image">

        <div class="social-links">
            <a href="{{ profile.website_url }}">Website</a>
            <a href="{{ profile.facebook_url }}">Facebook</a>
            <a href="{{ profile.youtube_url }}">YouTube</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
