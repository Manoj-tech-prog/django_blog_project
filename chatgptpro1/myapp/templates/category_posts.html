<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #e74c3c; /* Red */
            text-align: center;
            padding: 20px;
            background-color: #333; /* Black */
            color: white;
            margin: 0;
        }

        a {
            color: #e74c3c; /* Red */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .back-link {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts in {{ category.name }}</h1>
        <ul>
            {% for post in article %}
                <li>{{ article.title }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'category_list' %}" class="back-link">Back to Categories</a>
    </div>
</body>
</html>
